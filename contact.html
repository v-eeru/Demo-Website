    <div class="container dashboard" style="display:flex; justify-content:center;">
        <div class="sidebar" style="min-width:450px">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="firstName">First Name:</label>
                <input class="name" type="text" id="firstName" placeholder="First Name" required>

                <label for="lastName">Last Name:</label>
                <input class="name" type="text" id="lastName" placeholder="Last Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Your email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" required></textarea>

                <label>Gender:</label>
                <div class="dropdown" id="genderDropdown">
                    <div class="dropdown-selected">Select Gender</div>
                    <div class="dropdown-options">
                        <div class="dropdown-option">Male</div>
                        <div class="dropdown-option">Female</div>
                        <div class="dropdown-option">Other</div>
                    </div>
                </div>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" required>

                <label for="additionalMessage">Additional Message:</label>
                <textarea id="additionalMessage" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
