<body>

    <div class="container" id="data-container">
        <h1>Gainsight PX Data Loader</h1>
        <form id="dataLoaderForm">
            <label>API Key:</label>
            <input type="text" placeholder="Enter API Key">
            <label>Update Data For:</label>
            <select id="option">
                <option value="Account">Account</option>
                <option value="User">User</option>
            </select>
            <label id="label1">Account ID:</label>
            <input id="i1" type="text" placeholder="Enter Account ID">
            <label>Select Operation:</label>
            <select>
                <option>Read</option>
                <option>Update</option>
                <option>Delete</option>
                <option>Bulk Update</option>
                <option>Bulk Delete</option>
            </select>
            <button type="submit">Execute</button>
        </form>
        <div class="response-section">
            <h3>Execution Response:</h3>
            <div id="executionResponse"></div>
            <h3>File Content:</h3>
            <div id="fileContent"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
